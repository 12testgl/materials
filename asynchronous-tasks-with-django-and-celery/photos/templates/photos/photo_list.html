<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Flickrest</title>
    <style>
        body {
            font-family: sans-serif;
        }
        
        header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        main { 
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 70%;
            margin: auto;
        }

        footer {
            margin: 15px;
            color: gray;
            text-align: center;
        }
        
        img { 
            border-radius: 5px;
            width: 100%;
            height: 100%;
            margin-bottom: 15px;
        }

        em {
            font-style: normal;
            font-weight: bold;
        }
        
        figure {
            color: gray;
            box-shadow: 0px 5px 30px 0px #d4d4d4;
            border-radius: 15px;
            padding: 15px;
        }
    </style>
</head>
<body>
    
    <header>
        <h1>Flickrest Thumbnail Feed</h1>

        {% if messages %}
            {% for message in messages %}
                <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit">
                Fetch New Images
            </button>
        </form>

        
    </header>

    <main>
        {% for image in object_list %}
            <div>
                <figure>
                    <a href="{{ image.link }}">
                        <img src="{{ image.image_url }}" alt="{{ image.title }}" />
                    </a>
                    <figcaption>{{ image.title | truncatechars:30 }}</figcaption>
                </figure>
            </div>
        {% endfor %}
    </main>

    <footer>
        You've got <em>{{ object_list | length }}</em> images in your feed.
        â€¢ Last feed update: <em>[TODO]</em>
    </footer>

</body>
</html>
